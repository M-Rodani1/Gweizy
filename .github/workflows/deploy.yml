name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: /api
        VITE_WS_URL: ${{ secrets.VITE_WS_URL || 'https://basegasfeesml-production.up.railway.app' }}

    - name: Verify build output
      run: |
        if [ ! -d "frontend/dist" ]; then
          echo "Error: frontend/dist directory does not exist"
          exit 1
        fi
        if [ ! -f "frontend/dist/index.html" ]; then
          echo "Error: frontend/dist/index.html does not exist"
          exit 1
        fi
        echo "✓ Build output verified"

    - name: Verify API rewrite rule
      run: |
        if [ ! -f "frontend/dist/_redirects" ]; then
          echo "Error: frontend/dist/_redirects does not exist"
          exit 1
        fi
        if ! grep -q "^/api/\*  https://basegasfeesml-production.up.railway.app/api/:splat  200$" frontend/dist/_redirects; then
          echo "Error: /api rewrite rule missing or malformed in frontend/dist/_redirects"
          cat frontend/dist/_redirects
          exit 1
        fi
        echo "✓ API rewrite rule verified"

    - name: Ensure no Functions directory exists
      working-directory: ./frontend/dist
      run: |
        # Remove any functions directories to prevent Cloudflare from trying to deploy Functions
        rm -rf functions _functions 2>/dev/null || true
        # Ensure .cloudflareignore is present
        echo "wrangler.toml" > .cloudflareignore || true
        echo "cloudflare-worker/" >> .cloudflareignore || true
        echo "*.toml" >> .cloudflareignore || true

    - name: Deploy to Cloudflare Pages
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy frontend/dist --project-name=basegasfeesml

    - name: Smoke check /api proxy
      run: |
        URL="https://basegasfeesml.pages.dev/api/health"
        max_attempts=8
        attempt=1

        while [ $attempt -le $max_attempts ]; do
          echo "API smoke check attempt $attempt/$max_attempts: $URL"
          body_file="$(mktemp)"
          headers_file="$(mktemp)"

          status="$(curl -sS -L -D "$headers_file" -o "$body_file" -w "%{http_code}" "$URL" || echo "000")"

          if [ "$status" != "404" ] && ! grep -qi "<!doctype html" "$body_file"; then
            echo "✓ API proxy smoke check passed (status $status)"
            rm -f "$body_file" "$headers_file"
            exit 0
          fi

          echo "  status=$status did not look like proxied API response yet"
          rm -f "$body_file" "$headers_file"
          sleep 10
          attempt=$((attempt + 1))
        done

        echo "✗ API proxy smoke check failed"
        exit 1

  deploy-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Trigger Railway Deployment
      run: |
        echo "Railway auto-deploys from main branch"
        echo "Deployment will start automatically"

    - name: Wait for deployment
      run: sleep 60

    - name: Health Check
      run: |
        echo "Checking backend health..."
        max_attempts=5
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          echo "Health check attempt $attempt of $max_attempts..."
          if curl -f -s https://basegasfeesml-production.up.railway.app/api/health > /dev/null; then
            echo "✓ Backend is healthy!"
            exit 0
          fi
          echo "  Not ready yet, waiting 15 seconds..."
          sleep 15
          attempt=$((attempt + 1))
        done
        echo "✗ Backend health check failed after $max_attempts attempts"
        exit 1
