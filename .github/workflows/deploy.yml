name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://basegasfeesml-production.up.railway.app/api' }}

    - name: Ensure no Functions directory exists
      working-directory: ./frontend/dist
      run: |
        # Remove any functions directories to prevent Cloudflare from trying to deploy Functions
        rm -rf functions _functions 2>/dev/null || true
        # Ensure .cloudflareignore is present
        echo "wrangler.toml" > .cloudflareignore || true
        echo "cloudflare-worker/" >> .cloudflareignore || true
        echo "*.toml" >> .cloudflareignore || true

    - name: Deploy to Cloudflare Pages
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy frontend/dist --project-name=basegasfeesml --compatibility-date=2024-01-01

  deploy-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Trigger Railway Deployment
      run: |
        echo "Railway auto-deploys from main branch"
        echo "Deployment will start automatically"

    - name: Wait for deployment
      run: sleep 60

    - name: Health Check
      run: |
        echo "Checking backend health..."
        max_attempts=5
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          echo "Health check attempt $attempt of $max_attempts..."
          if curl -f -s https://basegasfeesml-production.up.railway.app/api/health > /dev/null; then
            echo "✓ Backend is healthy!"
            exit 0
          fi
          echo "  Not ready yet, waiting 15 seconds..."
          sleep 15
          attempt=$((attempt + 1))
        done
        echo "✗ Backend health check failed after $max_attempts attempts"
        exit 1
