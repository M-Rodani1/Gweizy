# Chromatic Visual Regression Testing
# https://www.chromatic.com/docs/github-actions

name: Chromatic

on:
  push:
    branches: [main]
    paths:
      - 'frontend/src/components/**'
      - 'frontend/src/stories/**'
      - 'frontend/.storybook/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/src/components/**'
      - 'frontend/src/stories/**'
      - 'frontend/.storybook/**'

jobs:
  chromatic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic to detect changes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          workingDir: frontend
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Don't fail the build on visual changes, just report them
          exitZeroOnChanges: true
          # Only run on component changes
          onlyChanged: true
          # Skip builds if no stories changed
          skip: ${{ github.event_name == 'push' && !contains(github.event.head_commit.modified, 'src/components') }}
          # Auto-accept changes on main (after review)
          autoAcceptChanges: main

      - name: Upload Storybook Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: storybook-static
          path: frontend/storybook-static
          retention-days: 7
