name: CI
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov

    - name: Run backend tests
      run: |
        cd backend
        pytest --cov=. --cov-report=xml --cov-report=term
      continue-on-error: true

    - name: Lint Python code
      run: |
        pip install flake8
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Audit dependencies
      working-directory: ./frontend
      run: npm run audit:dependencies

    - name: Run frontend tests
      working-directory: ./frontend
      run: |
        npx vitest run \
          --reporter=dot \
          --testTimeout=30000 \
          --hookTimeout=30000 \
          --exclude "src/__tests__/chaos/**" \
          --exclude "src/__tests__/e2e/**" \
          --exclude "src/__tests__/fuzz/**" \
          --exclude "src/__tests__/load/**" \
          --exclude "src/__tests__/performance/**" \
          --exclude "src/__tests__/visual/**"
      continue-on-error: true

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Check build size
      working-directory: ./frontend
      run: |
        echo "Build size:"
        du -sh dist/
        echo "Largest chunks:"
        ls -lhS dist/assets/ | head -10
        npm run bundle:budget -- --dir dist/assets

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Check TypeScript
      working-directory: ./frontend
      run: npx tsc --noEmit
      continue-on-error: true
