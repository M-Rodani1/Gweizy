name = "gas-fees-api"
main = "cloudflare-worker/worker.js"
compatibility_date = "2024-01-01"

# KV namespace for caching API responses
[[kv_namespaces]]
binding = "GAS_CACHE"
id = "c0a5b66e1c9342b286e47d709d6f9158"

# Cron trigger - Keep Render backend alive
[triggers]
crons = ["*/10 * * * *"]  # Run every 10 minutes

# Environment variables
[vars]
BACKEND_API = "https://basegasfeesml.onrender.com/api"
